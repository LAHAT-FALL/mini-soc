# node.cfg – configuration des nœuds Zeek pour zeekctl

# Section globale Zeek
[zeek]
type=standalone      # Mode standalone (un seul nœud fait tout : capture, analyse, logger)
host=localhost       # Hôte où tourne Zeek (ici la machine locale)
interface=wlp3s0      # Interface réseau à écouter (ex. votre carte Wi‑Fi)

# Section logger (optionnelle si vous voulez séparer le journal)
# Décommentez pour envoyer les logs à un autre nœud
# [logger]
# type=logger
# host=logger-host
# port=56249

# Section manager (optionnelle pour cluster)
# [manager]
# type=manager
# host=manager-host

# Section proxy (optionnelle pour cluster)
# [proxy]
# type=proxy
# host=proxy-host

# Section worker (optionnelle pour cluster)
# [worker-1]
# type=worker
# host=worker-host-1

# … ajoutez autant de workers que nécessaire …

