%YAML 1.1
---
run-mode: nfqueue
nfqueue:
  - id: 0
    bypass: no
    fail-open: yes
    batch-size: 512
default-log-dir: /var/log/suricata/ips
default-rule-path: /etc/suricata/rules
rule-files: [ emerging.rules ]
outputs:
  - fast: { enabled: yes }
  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json
      types: [ alert ]
